<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ref√∫gio - Confirma√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #10B981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #111827;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0056b3;
        }
        .success-icon {
            color: #10B981;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .note {
            font-size: 12px;
            color: #9CA3AF;
            margin-top: 15px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">üôè</div>
        <h1 id="title">Processando...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="message">Aguarde um momento...</p>
        <div class="buttons" id="buttons" style="display: none;">
            <a href="#" id="openAppButton" class="button">Abrir o Ref√∫gio</a>
            <p class="note" id="note">O bot√£o funciona apenas no celular com o app instalado.</p>
        </div>
        <div class="footer">
            &copy; 2026 Ref√∫gio App
        </div>
    </div>

    <script>
        const APP_SCHEME = 'refugio';

        function getUrlParams() {
            // Pegar par√¢metros do hash (OAuth tokens)
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);

            // Pegar par√¢metros da query string
            const searchParams = new URLSearchParams(window.location.search);

            return {
                // OAuth tokens
                accessToken: hashParams.get('access_token'),
                refreshToken: hashParams.get('refresh_token'),
                type: hashParams.get('type') || searchParams.get('type'),
                // Confirmation tokens
                token: searchParams.get('token'),
                tokenHash: searchParams.get('token_hash'),
            };
        }

        function showSuccess(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('icon').textContent = '‚úÖ';
            document.getElementById('icon').className = 'icon success-icon';
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;
            document.getElementById('buttons').style.display = 'flex';

            // Deep link para abrir o app
            const deepLink = APP_SCHEME + '://auth/callback' + window.location.hash;
            document.getElementById('openAppButton').href = deepLink;
        }

        function showError(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('icon').textContent = '‚ùå';
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;
            document.getElementById('buttons').style.display = 'none';
        }

        function processCallback() {
            const params = getUrlParams();

            // Verificar tipo de callback
            if (params.type === 'signup' || params.type === 'email') {
                // Confirma√ß√£o de email de cadastro
                showSuccess(
                    'Email confirmado!',
                    'Sua conta foi verificada com sucesso. Agora voc√™ pode fazer login no aplicativo.'
                );
            } else if (params.type === 'recovery') {
                // Recupera√ß√£o de senha
                showSuccess(
                    'Link v√°lido!',
                    'Voc√™ ser√° redirecionado para definir sua nova senha.'
                );
                // Tentar abrir app automaticamente
                setTimeout(function() {
                    window.location.href = APP_SCHEME + '://auth/callback' + window.location.hash;
                }, 1500);
            } else if (params.type === 'email_change') {
                // Mudan√ßa de email
                showSuccess(
                    'Email alterado!',
                    'Seu email foi alterado com sucesso.'
                );
            } else if (params.accessToken) {
                // Login OAuth (Google, etc)
                showSuccess(
                    'Login realizado!',
                    'Redirecionando para o aplicativo...'
                );
                // Tentar abrir app automaticamente
                setTimeout(function() {
                    window.location.href = APP_SCHEME + '://auth/callback' + window.location.hash;
                }, 1000);
            } else if (params.token || params.tokenHash) {
                // Token de confirma√ß√£o de email (formato antigo)
                showSuccess(
                    'Email confirmado!',
                    'Sua conta foi verificada com sucesso. Agora voc√™ pode fazer login no aplicativo.'
                );
            } else {
                // Sem par√¢metros v√°lidos
                showError(
                    'Link inv√°lido',
                    'Este link n√£o cont√©m as informa√ß√µes necess√°rias ou j√° foi utilizado.'
                );
            }
        }

        // Processar callback
        processCallback();
    </script>
</body>
</html>
